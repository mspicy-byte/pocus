<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POCUS Teaching</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 300px;
      margin: 0 auto;
    }
    a.button {
      text-decoration: none;
      background-color: #007acc;
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>POCUS Teaching</h1>
  <div class="button-container">
    <a class="button" href="#">PLAX</a>
    <a class="button" href="#">PSAX</a>
    <a class="button" href="#">IVC</a>
    <a class="button" href="#">Apical</a>
  </div>
</body>
</html>
