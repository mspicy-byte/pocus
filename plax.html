<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parasternal Long Axis - POCUS Teaching</title>

<style>
  /* General Layout Adjustments */
  .control-section {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Two columns */
    grid-template-rows: 1fr 1fr;    /* Two rows */
    gap: 20px;
    max-width: 700px;
    margin: 40px auto;
    padding: 10px;
    box-sizing: border-box;
  }

  .control-block {
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 15px;
    padding: 15px;
    height: 240px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    position: relative;
    overflow: hidden;
    background-size: cover;
    background-position: center;
  }

  .control-block h3 {
    margin-bottom: 10px;
  }

  /* Sliding Control Block */
  .sliding {
    background-image: url('path/to/sliding-diagram.png');
  }

  /* Rotation Control Block */
  .rotation {
    background-image: url('path/to/rotation-diagram.png');
  }

  /* Tilting Control Block */
  .tilting {
    background-image: url('path/to/tilting-diagram.png');
  }

  /* Rocking Control Block */
  .rocking {
    background-image: url('path/to/rocking-diagram.png');
  }

  /* Sliding Grid Layout */
  .sliding-grid {
    display: grid;
    grid-template-columns: 40px 40px 40px;
    grid-template-rows: 40px 40px 40px;
    gap: 10px;
    grid-template-areas:
      ". up ."
      "left . right"
      ". down .";
  }

  .sliding-grid button {
    width: 40px;
    height: 40px;
    font-size: 18px;
  }

  .sliding-grid button:nth-child(1) { grid-area: up; }
  .sliding-grid button:nth-child(2) { grid-area: down; }
  .sliding-grid button:nth-child(3) { grid-area: left; }
  .sliding-grid button:nth-child(4) { grid-area: right; }

  /* Control Buttons Styling */
  .control-buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    width: 100%;
    gap: 10px;
    justify-items: center;
  }

  .control-block button {
    width: 100%;
    height: 40px;
    font-size: 1em;
    border-radius: 8px;
    background-color: #007acc;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .control-block button:hover {
    background-color: #005fa3;
  }
</style>


</head>
<body>
  <header>
    <h1>Parasternal Long Axis</h1>
    <p>Use the following movements to find a view of the left ventricle, mitral valve, aortic valve and aortic artery. This view can give us a rough idea of heart ejection fraction. Press any of the buttons to begin.</p>
  </header>

  <div class="content">
    <div class="grid">
      <!-- Sliding Controls -->
      <div class="control-block">
        <div class="control-title">Sliding</div>
        <div class="sliding-grid">
          <button onclick="move(0, -1, 0, 0)">↑</button>
          <button onclick="move(0, 1, 0, 0)">↓</button>
          <button onclick="move(0, 0, 0, -1)">←</button>
          <button onclick="move(0, 0, 0, 1)">→</button>
        </div>
      </div>

    
      <!-- Rotation Controls -->
      <div class="control-block">
        <h3>Rotation</h3>
        <button onclick="move(-1, 0, 0, 0)">Clockwise (S-)</button>
        <button onclick="move(1, 0, 0, 0)">Counter-CW (S+)</button>
      </div>
    
      <!-- Tilting Controls -->
      <div class="control-block">
        <h3>Tilting</h3>
        <button onclick="move(0, 0, -1, 0)">Tilt Up (Y-)</button>
        <button onclick="move(0, 0, 1, 0)">Tilt Down (Y+)</button>
      </div>
    
      <!-- Rocking Controls -->
      <div class="control-block">
        <h3>Rocking</h3>
        <button onclick="move(0, 0, 0, 1)">Rock Right</button>
        <button onclick="move(0, 0, 0, -1)">Rock Left</button>
      </div>
    </div>

        <!-- First iPhone (Dynamic) -->
    <div class="iphone">
      <div class="video-container">
        <video id="main-video" class="screen-content" autoplay loop muted playsinline>
           <source src="" type="video/mp4" />
              Your browser does not support the video tag.
        </video>
        <img class="phone-frame" src="iphone.png" alt="iPhone frame" />
      </div>
    </div>

    <!-- Second iPhone (Static) -->
    <div class="iphone">
      <div class="video-container">
        <video id="second-video" class="screen-content" autoplay loop muted playsinline>
          <source src="demo3.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <img class="phone-frame" src="iphone.png" alt="iPhone frame" />
      </div>
    </div>
  </div>


<script>

  const tensor = [
    [
      [
        [2, 9, 16],

    [

        [1, 8, 15],

        [43, 50, 57],
      ],
      [
        [7, 14, 21],
        [28, 35, 42],
        [49, 56, 63],
      ]
    ]
  ];

  let position = { s: 0, z: 1, y: 1, x: 1 };

  function clamp(value, min, max) {
    return Math.max(min, Math.min(max, value));
  }

  function updateVideo() {
    const index = tensor[position.s][position.z][position.y][position.x];
    const video = document.getElementById("main-video");
    const source = video.querySelector("source");

    if (!index || index < 1 || index > videoURLs.length) {
      console.warn("Invalid index", index);
      return;
    }

    source.src = videoURLs[index - 1];
    video.load();
    video.play();

    console.log(`Index: ${index}, URL: ${videoURLs[index - 1]}`);
  }

  function move(ds, dz, dy, dx) {
    position.s = clamp(position.s + ds, 0, tensor.length - 1);
    position.z = clamp(position.z + dz, 0, tensor[0].length - 1);
    position.y = clamp(position.y + dy, 0, tensor[0][0].length - 1);
    position.x = clamp(position.x + dx, 0, tensor[0][0][0].length - 1);

    updateVideo();
  }

  window.onload = () => {
    updateVideo();
  };
</script>
