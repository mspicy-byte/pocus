<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parasternal Long Axis - POCUS Teaching</title>

<style>
  /* General Layout */
header {
  background-color: #313d4f;
  padding: 20px;
  text-align: center;
  color: white;
  border-bottom: 2px solid #ccc;
}

header h1 {
  margin-bottom: 10px;
}

/* Flexbox layout for overall content */
.content {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 40px;
  margin: 40px auto;
  max-width: 1200px;
  padding: 0 20px;
  flex-wrap: wrap;
}

/* Controls Section */
.control-section {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Control label */
.control-label {
  width: 100%;
  text-align: center;
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 8px 12px;
  border-radius: 5px;
  font-weight: bold;
  font-size: 1.1em;
}

/* Grid inside controls */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 180px);
  grid-template-rows: repeat(2, auto);
  gap: 20px;
}

/* Control block styling */
.control-block {
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 15px;
  min-height: 200px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  position: relative;
  overflow: hidden;
  width: 200px;
}

/* Control block title */
.title-box {
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 5px 10px;
  border-radius: 8px;
  font-weight: bold;
  margin-bottom: 10px;
  text-align: center;
  width: 100%;
}

/* Movement Background Styles */
.sliding,
.rotation,
.tilting,
.rocking {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.sliding {
  background-image: url('images/plax_slide.jpg');
}

.rotation {
  background-image: url('images/plax_rotate.jpg');
}

.tilting {
  background-image: url('images/plax_tilt.jpg');
}

.rocking {
  background-image: url('images/plax_rock.jpg');
}

/* Control Buttons */
.control-buttons {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  width: 100%;
  gap: 10px;
  justify-items: center;
}

.control-block button {
  width: 100%;
  height: 40px;
  font-size: 1em;
  border-radius: 8px;
  background-color: rgba(0, 122, 204, 0.6);
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}

.control-block button:hover {
  background-color: #005fa3;
}

/* Sliding grid buttons */
.sliding-grid {
  display: grid;
  grid-template-columns: 40px 40px 40px;
  grid-template-rows: 40px 40px 40px;
  gap: 10px;
  grid-template-areas:
    ". up ."
    "left . right"
    ". down .";
}

.sliding-grid button {
  width: 40px;
  height: 40px;
  font-size: 18px;
}

.sliding-grid button:nth-child(1) { grid-area: up; }
.sliding-grid button:nth-child(2) { grid-area: down; }
.sliding-grid button:nth-child(3) { grid-area: left; }
.sliding-grid button:nth-child(4) { grid-area: right; }

/* iPhone Displays */
.phone-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 10px;
}

.phone-label {
  font-size: 1rem;
  font-weight: bold;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 15px 90px;
  border-radius: 5px;
  margin-bottom: 8px;
  text-align: center;
}

.progress-wrapper {
  width: 80%;
  margin-top: -55px;
  margin-bottom: 20px;
  text-align: center;
  color: white;
}

#progress-bar {
  width: 100%;
  height: 20px;
  border-radius: 10px;
  background-color: #ddd;
}

progress::-webkit-progress-bar {
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
}

progress::-webkit-progress-value {
  background-color: rgba(0, 255, 0, 0.7);
  border-radius: 10px;
}


.iphone {
  position: relative;
  width: 300px;
  height: 600px;
}

.video-container {
  position: relative;
  width: 100%;
  height: 100%;
}

.screen-content {
  position: absolute;
  top: 2%;
  left: 3%;
  width: 95%;
  height: 95%;
  object-fit: cover;
  z-index: 1;
  border-radius: 30px;
}

.phone-frame {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
}

</style>



</head>
<body>
  <header>
    <h1>Parasternal Long Axis</h1>
    <p>Use the following movements to find a view of the left ventricle, mitral valve, aortic valve and aortic artery. This view can give us a rough idea of heart ejection fraction. Press any of the buttons to begin.</p>
  </header>
  
<div class="content">
  <!-- Controls on the left -->
  <div class="phone-wrapper">
    <div class="phone-label"><h2>Controls</h2></div>
    <div class="control-section">
    <div class="grid">
      <!-- Sliding Controls -->
      <div class="control-block sliding">
        <div class="title-box">Slide</div>
        <div class="sliding-grid">
          <button onclick="move(0, -1, 0, 0)">↑</button>
          <button onclick="move(0, 1, 0, 0)">↓</button>
          <button onclick="move(0, 0, 0, -1)">←</button>
          <button onclick="move(0, 0, 0, 1)">→</button>
        </div>
      </div>

      <!-- Rotation Controls -->
      <div class="control-block rotation">
        <div class="title-box">Rotate</div>
        <button onclick="move(-1, 0, 0, 0)">Clockwise (S-)</button>
        <button onclick="move(1, 0, 0, 0)">Counter-CW (S+)</button>
      </div>

      <!-- Tilting Controls -->
      <div class="control-block tilting">
        <div class="title-box">Tilt</div>
        <button onclick="move(0, 0, -1, 0)">Tilt Up (Y-)</button>
        <button onclick="move(0, 0, 1, 0)">Tilt Down (Y+)</button>
      </div>

      <!-- Rocking Controls -->
      <div class="control-block rocking">
        <div class="title-box">Rock</div>
        <button onclick="move(0, 0, 0, 1)">Rock Right</button>
        <button onclick="move(0, 0, 0, -1)">Rock Left</button>
      </div>
    </div>
  </div>
  </div>


  <!-- In Progress Phone - Center -->
  <div class="phone-wrapper">
    <div class="phone-label"><h2>Progress</h2></div>
    <div class="progress-wrapper">
      <label for="progress-bar"></label>
      <progress id="progress-bar" value="0" max="100" style="width: 80%; margin-top: 10px;"></progress>
    </div>
    <div class="iphone">
      <div class="video-container">
        <video id="main-video" class="screen-content" autoplay loop muted playsinline>
          <source src="" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <img class="phone-frame" src="iphone.png" alt="iPhone frame" />
      </div>
    </div>
    <div style="margin-top: 10px;">
       <button onclick="handleRandomize()" style="padding: 10px 20px; font-size: 1em; border-radius: 8px; background-color: #007acc; color: white; border: none; cursor: pointer;"> Randomize View </button>
    </div>
  </div>


  <!-- Reference Phone - Right -->
  <div class="phone-wrapper">
    <div class="phone-label"><h2>Reference</h2></div>
    <div class="iphone">
      <div class="video-container">
        <video id="second-video" class="screen-content" autoplay loop muted playsinline>
          <source src="demo3.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <img class="phone-frame" src="iphone.png" alt="iPhone frame" />
      </div>
    </div>
  </div>
</div>


<script>
  const videoURLs = [ 
    "demo2.mp4", // 1
    "demo3.mp4", // 2
    "demo2.mp4", // 3
    "demo3.mp4", // 4
    "demo2.mp4", // 5
    "demo3.mp4", // 6
    "demo2.mp4", // 7
    "demo3.mp4", // 8
    "demo2.mp4", // 9
    "demo3.mp4", // 10
    "demo2.mp4", // 11
    "demo3.mp4", // 12
    "demo2.mp4", // 13
    "demo3.mp4", // 14
    "demo2.mp4", // 15
    "demo3.mp4", // 16
    "demo2.mp4", // 17
    "demo3.mp4", // 18
    "demo2.mp4", // 19
    "demo3.mp4", // 20
    "demo2.mp4", // 21
    "demo3.mp4", // 22
    "demo2.mp4", // 23
    "demo3.mp4", // 24
    "demo2.mp4", // 25
    "demo3.mp4", // 26
    "demo2.mp4", // 27
    "demo3.mp4", // 28
    "demo2.mp4", // 29
    "demo3.mp4", // 30
    "demo2.mp4", // 31
    "demo3.mp4", // 32
    "demo2.mp4", // 33
    "demo3.mp4", // 34
    "demo2.mp4", // 35
    "demo3.mp4", // 36
    "demo2.mp4", // 37
    "demo3.mp4", // 38
    "demo2.mp4", // 39
    "demo3.mp4", // 40
    "demo2.mp4", // 41
    "demo3.mp4", // 42
    "demo2.mp4", // 43
    "demo3.mp4", // 44
    "demo2.mp4", // 45
    "demo3.mp4", // 46
    "demo2.mp4", // 47
    "demo3.mp4", // 48
    "demo2.mp4", // 49
    "demo3.mp4", // 50
    "demo2.mp4", // 51
    "demo3.mp4", // 52
    "demo2.mp4", // 53
    "demo3.mp4", // 54
    "demo2.mp4", // 55
    "demo3.mp4", // 56
    "demo2.mp4", // 57
    "demo3.mp4", // 58
    "demo2.mp4", // 59
    "demo3.mp4", // 60
    "demo2.mp4", // 61
    "demo3.mp4", // 62
    "demo2.mp4"  // 63
  ];

  const tensor = [
    [
      [
        [2, 9, 16],
        [23, 30, 37],
        [44, 51, 58], 
      ],
      [
        [1, 8, 15],
        [22, 29, 36],
        [43, 50, 57],
      ],
      [
        [3, 10, 17],
        [24, 31, 38],
        [45, 52, 59],
      ]
    ],
    [
      [
        [4, 11, 18],
        [25, 32, 39],
        [46, 53, 60],
      ],
      [
        [1, 8, 15],
        [22, 29, 36],
        [43, 50, 57],
      ],
      [
        [5, 12, 19],
        [26, 33, 40],
        [47, 54, 61],
      ]
    ],
    [
      [
        [6, 13, 20],
        [27, 34, 41],
        [48, 55, 62],
      ],
      [
        [1, 8, 15],
        [22, 29, 36],
        [43, 50, 57],
      ],
      [
        [7, 14, 21],
        [28, 35, 42],
        [49, 56, 63],
      ]
    ]
  ];

  let position = { s: 0, z: 1, y: 1, x: 1 };

  function clamp(value, min, max) {
    return Math.max(min, Math.min(max, value));
  }

  function updateVideo() {
    const index = tensor[position.s][position.z][position.y][position.x];
    const video = document.getElementById("main-video");
    const source = video.querySelector("source");

    if (!index || index < 1 || index > videoURLs.length) {
      console.warn("Invalid index", index);
      return;
    }

    source.src = videoURLs[index - 1];
    video.load();
    video.play();

    console.log(`Index: ${index}, URL: ${videoURLs[index - 1]}`);
  }

  function updateProgress(pos, size) {
    // Convert your position object to an array [s, z, y, x]
    const posArray = [pos.s, pos.z, pos.y, pos.x];
    const center = size.map(dim => Math.floor(dim / 2));

    const distance = posArray.reduce((acc, val, i) => acc + Math.abs(val - center[i]), 0);
    const maxDistance = size.reduce((acc, val) => acc + Math.floor(val / 2), 0);
    const percent = 100 - Math.floor((distance / maxDistance) * 100);

    document.getElementById("progress-bar").value = percent;
  }

  function move(ds, dz, dy, dx) {
    position.s = clamp(position.s + ds, 0, tensor.length - 1);
    position.z = clamp(position.z + dz, 0, tensor[0].length - 1);
    position.y = clamp(position.y + dy, 0, tensor[0][0].length - 1);
    position.x = clamp(position.x + dx, 0, tensor[0][0][0].length - 1);

    updateVideo();
    updateProgress(position, [
      tensor.length,
      tensor[0].length,
      tensor[0][0].length,
      tensor[0][0][0].length,
    ]);
  }

  function randomizePosition() {
    position.s = Math.floor(Math.random() * tensor.length);
    position.z = Math.floor(Math.random() * tensor[0].length);
    position.y = Math.floor(Math.random() * tensor[0][0].length);
    position.x = Math.floor(Math.random() * tensor[0][0][0].length);
}

  function handleRandomize() {
    randomizePosition();
    updateVideo();
    updateProgress([position.s, position.z, position.y, position.x], [
      tensor.length,
      tensor[0].length,
      tensor[0][0].length,
      tensor[0][0][0].length,
    ]);
}

  window.onload = () => {
    randomizePosition();
    updateVideo();
    updateProgress(position, [
      tensor.length,
      tensor[0].length,
      tensor[0][0].length,
      tensor[0][0][0].length,
    ]);
  };
</script>
  
</body>
</html>
