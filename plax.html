<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parasternal Long Axis - POCUS Teaching</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 30px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin-top: 10px;
      font-size: 1.1em;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .content {
      display: flex;
      padding: 30px;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 15px;
    }
    .grid button {
      width: 80px;
      height: 80px;
      background-color: #007acc;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .grid button:hover {
      background-color: #005fa3;
    }

    .iphone {
      max-width: 300px;
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 360 / 722;
    }

    .phone-frame {
      position: relative;
      width: 100%;
      z-index: 2;
      display: block;
    }

    .screen-content {
      position: absolute;
      top: 3%;
      left: 5%;
      width: 90%;
      height: 95%;
      object-fit: cover;
      border-radius: 12px;
      z-index: 1;
      background-color: black;
    }
  </style>
</head>
<body>
  <header>
    <h1>Parasternal Long Axis</h1>
    <p>Use the following movements to find a view of the left ventricle, mitral valve, aortic valve and aortic artery. This view can give us a rough idea of heart ejection fraction. Press any of the buttons to begin.</p>
  </header>

  <div class="content">
    <div class="grid">
      <button onclick="move(0, -1, 0, 0)">Up (Z-)</button>
      <button onclick="move(0, 1, 0, 0)">Down (Z+)</button>
      <button onclick="move(0, 0, -1, 0)">Forward (Y-)</button>
      <button onclick="move(0, 0, 1, 0)">Back (Y+)</button>
      <button onclick="move(0, 0, 0, -1)">Left (X-)</button>
      <button onclick="move(0, 0, 0, 1)">Right (X+)</button>
      <button onclick="move(-1, 0, 0, 0)">Prev Set (S-)</button>
      <button onclick="move(1, 0, 0, 0)">Next Set (S+)</button>
    </div>

<!-- First iPhone -->
    <div class="iphone">
      <div class="video-container">
        <video id="main-video" class="screen-content" autoplay loop muted playsinline>
          <source src="s0z1y1x1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <img class="phone-frame" src="iphone.png" alt="iPhone frame" />
      </div>
    </div>
  </div>

<!-- Second iPhone -->
<div class="iphone">
  <div class="video-container">
    <video id="second-video" class="screen-content" autoplay loop muted playsinline>
      <source src="demo3.mp4" type="video/mp4" />
    </video>
    <img class="phone-frame" src="iphone.png" alt="iPhone frame" />
  </div>
</div>

  </div>

  <script>
    // 4D tensor: [set][z][y][x]
const tensor = [
  [ // Set 0
    [
      [ "demo2.mp4", "demo3.mp4", "demo2.mp4" ],
      [ "demo3.mp4", "demo2.mp4", "demo3.mp4" ],
      [ "demo2.mp4", "demo3.mp4", "demo2.mp4" ]
    ],
    [
      [ "demo3.mp4", "demo2.mp4", "demo3.mp4" ],
      [ "demo2.mp4", "demo3.mp4", "demo2.mp4" ],
      [ "demo3.mp4", "demo2.mp4", "demo3.mp4" ]
    ],
    [
      [ "demo2.mp4", "demo3.mp4", "demo2.mp4" ],
      [ "demo3.mp4", "demo2.mp4", "demo3.mp4" ],
      [ "demo2.mp4", "demo3.mp4", "demo2.mp4" ]
    ]
  ],
  [ // Set 1
    [
      [ "demo3.mp4", "demo2.mp4", "demo3.mp4" ],
      [ "demo2.mp4", "demo3.mp4", "demo2.mp4" ],
      [ "demo3.mp4", "demo2.mp4", "demo3.mp4" ]
    ],
    [
      [ "demo2.mp4", "demo3.mp4", "demo2.mp4" ],
      [ "demo3.mp4", "demo2.mp4", "demo3.mp4" ],
      [ "demo2.mp4", "demo3.mp4", "demo2.mp4" ]
    ],
    [
      [ "demo3.mp4", "demo2.mp4", "demo3.mp4" ],
      [ "demo2.mp4", "demo3.mp4", "demo2.mp4" ],
      [ "demo3.mp4", "demo2.mp4", "demo3.mp4" ]
    ]
  ],
  [ // Set 2
    [
      [ "demo2.mp4", "demo3.mp4", "demo2.mp4" ],
      [ "demo3.mp4", "demo2.mp4", "demo3.mp4" ],
      [ "demo2.mp4", "demo3.mp4", "demo2.mp4" ]
    ],
    [
      [ "demo3.mp4", "demo2.mp4", "demo3.mp4" ],
      [ "demo2.mp4", "demo3.mp4", "demo2.mp4" ],
      [ "demo3.mp4", "demo2.mp4", "demo3.mp4" ]
    ],
    [
      [ "demo2.mp4", "demo3.mp4", "demo2.mp4" ],
      [ "demo3.mp4", "demo2.mp4", "demo3.mp4" ],
      [ "demo2.mp4", "demo3.mp4", "demo2.mp4" ]
    ]
  ]
];

    

    // Current position in 4D space
    let position = { s: 0, z: 1, y: 1, x: 1 };

    function clamp(value, min, max) {
      return Math.max(min, Math.min(max, value));
    }

    function updateVideo() {
      const video = document.getElementById("main-video");
      const { s, z, y, x } = position;

      // Get the URL from tensor
      const url = tensor[s][z][y][x];
      if (!url) {
        console.warn("Video URL missing for position", position);
        return;
      }

      // Change source and reload video
      const video = document.getElementById("main-video");
      const source = video.querySelector("source");
      source.src = url;
      video.load();
      video.play();


      console.log(`Showing video: ${url}`);
    }

    function move(ds, dz, dy, dx) {
      position.s = clamp(position.s + ds, 0, tensor.length - 1);
      position.z = clamp(position.z + dz, 0, tensor[0].length - 1);
      position.y = clamp(position.y + dy, 0, tensor[0][0].length - 1);
      position.x = clamp(position.x + dx, 0, tensor[0][0][0].length - 1);

      updateVideo();
    }

    // Initialize on page load
    window.onload = () => {
      updateVideo();
    };
  </script>
</body>
</html>
