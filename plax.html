<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parasteneral Long Axis - POCUS Teaching</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 30px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin-top: 10px;
      font-size: 1.1em;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .content {
      display: flex;
      padding: 30px;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(auto-fill, 80px);
      gap: 15px;
    }
    .grid button {
      width: 80px;
      height: 80px;
      background-color: #007acc;
      border: none;
      color: white;
      font-size: 0.9em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      word-wrap: break-word;
      padding: 5px;
      text-align: center;
    }
    .grid button:hover {
      background-color: #005fa3;
    }

    .iphone {
      max-width: 300px;
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 360 / 722;
    }

    .phone-frame {
      position: relative;
      width: 100%;
      z-index: 2;
      display: block;
    }

    .screen-content {
      position: absolute;
      top: 3%;
      left: 5%;
      width: 90%;
      height: 95%;
      object-fit: cover;
      border-radius: 12px;
      z-index: 1;
      background-color: black;
    }
  </style>
</head>
<body>
  <header>
    <h1>Parasternal Long Axis</h1>
    <p>Use the following movements to find a view of the left ventricle, mitral valve, aortic valve and aortic artery. This view can give us a rough idea of heart ejection fraction. Press any of the buttons to begin.</p>
  </header>

  <div class="content">
    <div class="grid">
      <button onclick="move(0, -1, 0, 0)">Up (Z-)</button>
      <button onclick="move(0, 1, 0, 0)">Down (Z+)</button>
      <button onclick="move(0, 0, -1, 0)">Forward (Y-)</button>
      <button onclick="move(0, 0, 1, 0)">Back (Y+)</button>
      <button onclick="move(0, 0, 0, -1)">Left (X-)</button>
      <button onclick="move(0, 0, 0, 1)">Right (X+)</button>
      <button onclick="move(-1, 0, 0, 0)">Prev Set (S-)</button>
      <button onclick="move(1, 0, 0, 0)">Next Set (S+)</button>

    </div>

    <div class="iphone">
      <div class="video-container">
        <video class="screen-content" src="demo.mp4" autoplay loop muted playsinline></video>
        <img class="phone-frame" src="iphone.png" alt="iPhone frame">
      </div>
    </div>

    <div class="iphone">
      <div class="video-container">
        <video class="screen-content" src="demo2.mp4" autoplay loop muted playsinline></video>
        <img class="phone-frame" src="iphone.png" alt="iPhone frame">
      </div>
    </div>

    
  </div>

  <!--------------------JAVASCRIPT---------------------------------->
<script>

  const tensor = [
  [ // Set 0
    [ ["s0z0y0x0.mp4", "s0z0y0x1.mp4", "s0z0y0x2.mp4"],
      ["s0z0y1x0.mp4", "s0z0y1x1.mp4", "s0z0y1x2.mp4"],
      ["s0z0y2x0.mp4", "s0z0y2x1.mp4", "s0z0y2x2.mp4"] ],
    [ ["s0z1y0x0.mp4", "s0z1y0x1.mp4", "s0z1y0x2.mp4"],
      ["s0z1y1x0.mp4", "s0z1y1x1.mp4", "s0z1y1x2.mp4"],
      ["s0z1y2x0.mp4", "s0z1y2x1.mp4", "s0z1y2x2.mp4"] ],
    [ ["s0z2y0x0.mp4", "s0z2y0x1.mp4", "s0z2y0x2.mp4"],
      ["s0z2y1x0.mp4", "s0z2y1x1.mp4", "s0z2y1x2.mp4"],
      ["s0z2y2x0.mp4", "s0z2y2x1.mp4", "s0z2y2x2.mp4"] ]
  ],
  [ // Set 1 — repeat same structure with different video paths
    [ ["s1z0y0x0.mp4", "s1z0y0x1.mp4", "s1z0y0x2.mp4"],
      ["s1z0y1x0.mp4", "s1z0y1x1.mp4", "s1z0y1x2.mp4"],
      ["s1z0y2x0.mp4", "s1z0y2x1.mp4", "s1z0y2x2.mp4"] ],
    [ ["s1z1y0x0.mp4", "s1z1y0x1.mp4", "s1z1y0x2.mp4"],
      ["s1z1y1x0.mp4", "s1z1y1x1.mp4", "s1z1y1x2.mp4"],
      ["s1z1y2x0.mp4", "s1z1y2x1.mp4", "s1z1y2x2.mp4"] ],
    [ ["s1z2y0x0.mp4", "s1z2y0x1.mp4", "s1z2y0x2.mp4"],
      ["s1z2y1x0.mp4", "s1z2y1x1.mp4", "s1z2y1x2.mp4"],
      ["s1z2y2x0.mp4", "s1z2y2x1.mp4", "s1z2y2x2.mp4"] ]
  ],
  [ // Set 2 — and again
    [ ["s2z0y0x0.mp4", "s2z0y0x1.mp4", "s2z0y0x2.mp4"],
      ["s2z0y1x0.mp4", "s2z0y1x1.mp4", "s2z0y1x2.mp4"],
      ["s2z0y2x0.mp4", "s2z0y2x1.mp4", "s2z0y2x2.mp4"] ],
    [ ["s2z1y0x0.mp4", "s2z1y0x1.mp4", "s2z1y0x2.mp4"],
      ["s2z1y1x0.mp4", "s2z1y1x1.mp4", "s2z1y1x2.mp4"],
      ["s2z1y2x0.mp4", "s2z1y2x1.mp4", "s2z1y2x2.mp4"] ],
    [ ["s2z2y0x0.mp4", "s2z2y0x1.mp4", "s2z2y0x2.mp4"],
      ["s2z2y1x0.mp4", "s2z2y1x1.mp4", "s2z2y1x2.mp4"],
      ["s2z2y2x0.mp4", "s2z2y2x1.mp4", "s2z2y2x2.mp4"] ]
  ]
];

  let position = { s: 0, z: 1, y: 1, x: 1 };

  // this clamps movement so users dont go off the grid 
  function move(ds, dz, dy, dx) {
  position.s = Math.max(0, Math.min(2, position.s + ds));
  position.z = Math.max(0, Math.min(2, position.z + dz));
  position.y = Math.max(0, Math.min(2, position.y + dy));
  position.x = Math.max(0, Math.min(2, position.x + dx));
  updateVideo();
}
  
  function updateVideo() {
  const url = tensor[position.s][position.z][position.y][position.x];
  const video = document.getElementById("main-video");
  video.src = url;
  video.load();  // Reload the source
  video.play();  // Autoplay might be blocked without user interaction
}

</script>
  
</body>
</html>
