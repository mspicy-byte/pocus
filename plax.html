<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parasternal Long Axis - POCUS Teaching</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #1a1a1a;
      color: white;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin-top: 10px;
      font-size: 1.1em;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(2, 80px);
      gap: 15px;
    }

    .grid button {
      width: 80px;
      height: 80px;
      background-color: #007acc;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .grid button:hover {
      background-color: #005fa3;
    }

    .iphone {
      max-width: 300px;
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 360 / 722;
    }

    .phone-frame {
      position: relative;
      width: 100%;
      z-index: 2;
      display: block;
    }

    .screen-content {
      position: absolute;
      top: 3%;
      left: 5%;
      width: 90%;
      height: 95%;
      object-fit: cover;
      border-radius: 12px;
      z-index: 1;
      background-color: black;
    }
  </style>
</head>
<body>
  <header>
    <h1>Parasternal Long Axis</h1>
    <p>Use the following movements to find a view of the left ventricle, mitral valve, aortic valve and aortic artery. This view can give us a rough idea of heart ejection fraction. Press any of the buttons to begin.</p>
  </header>

  <div class="content">
    <div class="grid">
      <button onclick="move(0, -1, 0, 0)">Up (Z-)</button>
      <button onclick="move(0, 1, 0, 0)">Down (Z+)</button>
      <button onclick="move(0, 0, -1, 0)">Forward (Y-)</button>
      <button onclick="move(0, 0, 1, 0)">Back (Y+)</button>
      <button onclick="move(0, 0, 0, -1)">Left (X-)</button>
      <button onclick="move(0, 0, 0, 1)">Right (X+)</button>
      <button onclick="move(-1, 0, 0, 0)">Prev Set (S-)</button>
      <button onclick="move(1, 0, 0, 0)">Next Set (S+)</button>
    </div>

        <!-- First iPhone (Dynamic) -->
    <div class="iphone">
      <div class="video-container">
        <video id="main-video" class="screen-content" autoplay loop muted playsinline>
           <source src="" type="video/mp4" />
              Your browser does not support the video tag.
        </video>
        <img class="phone-frame" src="iphone.png" alt="iPhone frame" />
      </div>
    </div>

    <!-- Second iPhone (Static) -->
    <div class="iphone">
      <div class="video-container">
        <video id="second-video" class="screen-content" autoplay loop muted playsinline>
          <source src="demo3.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <img class="phone-frame" src="iphone.png" alt="iPhone frame" />
      </div>
    </div>
  </div>

<script>
    // 4D tensor: [set][z][y][x]
const tensor = [
  [
    [ [2, 9, 16], [23, 30, 37], [44, 51, 58] ],  // Rotated CW
    [ [1, 8, 15], [22, 29, 36], [43, 50, 57] ],  // Normal
    [ [3, 10, 17], [24, 31, 38], [45, 52, 59] ]  // CCW
  ],
  [
    [ [4, 11, 18], [25, 32, 39], [46, 53, 60] ], // TU
    [ [1, 8, 15], [22, 29, 36], [43, 50, 57] ],  // Normal
    [ [5, 12, 19], [26, 33, 40], [47, 54, 61] ]  // TD
  ],
  [
    [ [6, 13, 20], [27, 34, 41], [48, 55, 62] ], // RR
    [ [1, 8, 15], [22, 29, 36], [43, 50, 57] ],  // Normal
    [ [7, 14, 21], [28, 35, 42], [49, 56, 63] ]  // RL
  ]
];

const videoURLs = [
  "demo2.mp4", // 1
  "demo3.mp4", // 2
  "demo2.mp4", // 3
  "demo3.mp4", // 4
  "demo2.mp4", // 5
  "demo3.mp4", // 6
  "demo2.mp4", // 7
  "demo3.mp4", // 8
  "demo2.mp4", // 9
  "demo3.mp4", // 10
  "demo2.mp4", // 11
  "demo3.mp4", // 12
  "demo2.mp4", // 13
  "demo3.mp4", // 14
  "demo2.mp4", // 15
  "demo3.mp4", // 16
  "demo2.mp4", // 17
  "demo3.mp4", // 18
  "demo2.mp4", // 19
  "demo3.mp4", // 20
  "demo2.mp4", // 21
  "demo3.mp4", // 22
  "demo2.mp4", // 23
  "demo3.mp4", // 24
  "demo2.mp4", // 25
  "demo3.mp4", // 26
  "demo2.mp4", // 27
  "demo3.mp4", // 28
  "demo2.mp4", // 29
  "demo3.mp4", // 30
  "demo2.mp4", // 31
  "demo3.mp4", // 32
  "demo2.mp4", // 33
  "demo3.mp4", // 34
  "demo2.mp4", // 35
  "demo3.mp4", // 36
  "demo2.mp4", // 37
  "demo3.mp4", // 38
  "demo2.mp4", // 39
  "demo3.mp4", // 40
  "demo2.mp4", // 41
  "demo3.mp4", // 42
  "demo2.mp4", // 43
  "demo3.mp4", // 44
  "demo2.mp4", // 45
  "demo3.mp4", // 46
  "demo2.mp4", // 47
  "demo3.mp4", // 48
  "demo2.mp4", // 49
  "demo3.mp4", // 50
  "demo2.mp4", // 51
  "demo3.mp4", // 52
  "demo2.mp4", // 53
  "demo3.mp4", // 54
  "demo2.mp4", // 55
  "demo3.mp4", // 56
  "demo2.mp4", // 57
  "demo3.mp4", // 58
  "demo2.mp4", // 59
  "demo3.mp4", // 60
  "demo2.mp4", // 61
  "demo3.mp4", // 62
  "demo2.mp4"  // 63
];

    

    // Current position in 4D space
    let position = { s: 0, z: 1, y: 1, x: 1 };

    function clamp(value, min, max) {
        return Math.max(min, Math.min(max, value));
      }
  
      function updateVideo() {
      const video = document.getElementById("main-video");
      const { s, z, y, x } = position;
    
      const index = tensor[s][z][y][x];
      const url = videoURLs[index];
      if (!url) {
        console.warn(`Missing URL for index ${index}`);
        return;
      }
    
      const source = video.querySelector("source");
      source.src = url;
      video.load();
      video.play();
    
      console.log(`Position: Set ${s}, Z ${z}, Y ${y}, X ${x} â†’ Video: ${url}`);
      console.log(`Set: ${s}, Z: ${z}, Y: ${y}, X: ${x}, Index: ${index}, URL: ${url}`);
  }

  

      // Change source and reload video
      const source = video.querySelector("source");
      source.src = url;
      video.load();
      video.play();


      console.log(`Showing video: ${url}`);
    }

    function move(ds, dz, dy, dx) {
      position.s = clamp(position.s + ds, 0, tensor.length - 1);
      position.z = clamp(position.z + dz, 0, tensor[0].length - 1);
      position.y = clamp(position.y + dy, 0, tensor[0][0].length - 1);
      position.x = clamp(position.x + dx, 0, tensor[0][0][0].length - 1);

      updateVideo();
    }

    // Initialize on page load
    window.onload = () => {
      updateVideo();
    };
  </script>
</body>
</html>
