<style>
  /* General Layout */
header {
  background-color: #313d4f;
  padding: 20px;
  text-align: center;
  color: white;
  border-bottom: 2px solid #ccc;
}

header h1 {
  margin-bottom: 10px;
}

/* Flexbox layout for overall content */
.content {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 0px;
  margin: 40px auto;
  max-width: 1200px;
  padding: 0px;
  flex-wrap: wrap;
}

/* Controls Section */
.control-section {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Control label */
.control-label {
  width: 100%;
  text-align: center;
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 8px 12px;
  border-radius: 5px;
  font-weight: bold;
  font-size: 1.1em;
}

/* Grid inside controls */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 180px);
  grid-template-rows: repeat(2, auto);
  gap: 20px;
}

/* Control block styling */
.control-block {
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 15px;
  min-height: 200px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  position: relative;
  overflow: hidden;
  width: 200px;
}

/* Control block title */
.title-box {
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 5px 10px;
  border-radius: 8px;
  font-weight: bold;
  margin-bottom: 10px;
  text-align: center;
  width: 100%;
}

/* Movement Background Styles */
.sliding,
.rotation,
.tilting,
.rocking {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.sliding {
  background-image: url('images/plax_slide.jpg');
}

.rotation {
  background-image: url('images/plax_rotate.jpg');
}

.tilting {
  background-image: url('images/plax_tilt.jpg');
}

.rocking {
  background-image: url('images/plax_rock.jpg');
}

/* Control Buttons */
.control-buttons {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  width: 100%;
  gap: 10px;
  justify-items: center;
}

.control-block button {
  width: 100%;
  height: 40px;
  font-size: 1em;
  border-radius: 8px;
  background-color: rgba(0, 122, 204, 0.6);
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}

.control-block button:hover {
  background-color: #005fa3;
}

/* Sliding grid buttons */
.sliding-grid {
  display: grid;
  grid-template-columns: 40px 40px 40px;
  grid-template-rows: 40px 40px 40px;
  gap: 10px;
  grid-template-areas:
    ". up ."
    "left . right"
    ". down .";
}

.sliding-grid button {
  width: 40px;
  height: 40px;
  font-size: 18px;
}

.sliding-grid button:nth-child(1) { grid-area: up; }
.sliding-grid button:nth-child(2) { grid-area: down; }
.sliding-grid button:nth-child(3) { grid-area: left; }
.sliding-grid button:nth-child(4) { grid-area: right; }

let position = { s: 0, z: 1, y: 1, x: 1 };

function clamp(value, min, max) {
  return Math.max(min, Math.min(max, value));
}

function updateVideo() {
  const index = tensor[position.s][position.z][position.y][position.x];
  const video = document.getElementById("main-video");
  const source = video.querySelector("source");

  if (!index || index < 1 || index > videoURLs.length) {
    console.warn("Invalid index", index);
    return;
  }

  source.src = videoURLs[index - 1];
  video.load();
  video.play();

  console.log(`Index: ${index}, URL: ${videoURLs[index - 1]}`);
}

function updateProgress(pos, size) {
  const center = size.map(dim => Math.floor(dim / 2));
  const posArray = [pos.s, pos.z, pos.y, pos.x];

  const distance = posArray.reduce((acc, val, i) => acc + Math.abs(val - center[i]), 0);
  const maxDistance = size.reduce((acc, val) => acc + Math.floor(val / 2), 0);
  const percent = 100 - Math.floor((distance / maxDistance) * 100);

  const progressBar = document.getElementById("progress-bar");
  const randomizeButton = document.getElementById("randomize-button");

  if (isFinite(percent)) {
    progressBar.value = percent;
  } else {
    console.warn("Invalid percent calculated", percent);
    progressBar.value = 0;
  }

  // Check for exact center and show the button
  const isAtCenter = posArray.every((val, i) => val === center[i]);
  if (percent === 100 && isAtCenter) {
    randomizeButton.style.display = "block";
  } else {
    randomizeButton.style.display = "none";
  }

  console.log("DEBUG | posArray:", posArray);
  console.log("DEBUG | center:", center);
  console.log("DEBUG | distance:", distance);
  console.log("DEBUG | maxDistance:", maxDistance);
}


function move(ds, dz, dy, dx) {
  position.s = clamp(position.s + ds, 0, tensor.length - 1);
  position.z = clamp(position.z + dz, 0, tensor[0].length - 1);
  position.y = clamp(position.y + dy, 0, tensor[0][0].length - 1);
  position.x = clamp(position.x + dx, 0, tensor[0][0][0].length - 1);

  updateVideo();
  updateProgress(position, [
    tensor.length,
    tensor[0].length,
    tensor[0][0].length,
    tensor[0][0][0].length,
  ]);
}

function randomizePosition() {
  position.s = Math.floor(Math.random() * tensor.length);
  position.z = Math.floor(Math.random() * tensor[0].length);
  position.y = Math.floor(Math.random() * tensor[0][0].length);
  position.x = Math.floor(Math.random() * tensor[0][0][0].length);
}

  randomizePosition();
  updateVideo();
