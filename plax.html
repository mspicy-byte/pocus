<!DOCTYPE html>

<style>
  /* General Layout */
header {
  background-color: #313d4f;
  padding: 20px;
  text-align: center;
  color: white;
  border-bottom: 2px solid #ccc;
}

header h1 {
  margin-bottom: 10px;
}

/* Flexbox layout for overall content */
.content {
  display: flex;
  justify-content: left;
  align-items: flex-start;
  gap: 0px;
  margin: 40px auto;
  max-width: 1200px;
  padding: 0px;
  flex-wrap: wrap;
}

/* Controls Section */
.control-section {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Control label */
.control-label {
  width: 100%;
  text-align: center;
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 8px 12px;
  border-radius: 5px;
  font-weight: bold;
  font-size: 1.1em; 
}

/* Grid inside controls */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 150px);
  grid-template-rows: repeat(2, auto);
  gap: 0px;
}

/* Control block styling */
.control-block {
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 5px;
  min-height: 150px;
  max-width:150px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  position: relative;
  overflow: hidden;
  width: 200px;
}

/* Control block title */
.title-box {
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 5px 10px;
  border-radius: 8px;
  font-weight: bold;
  margin-bottom: 10px;
  text-align: center;
  width: 100%;
}

/* Movement Background Styles */
.sliding,
.rotation,
.tilting,
.rocking {
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}

.sliding {
  background-image: url('images/plax_slide.jpg');
}

.rotation {
  background-image: url('images/plax_rotate.jpg');
}

.tilting {
  background-image: url('images/plax_tilt.jpg');
}

.rocking {
  background-image: url('images/plax_rock.jpg');
}

/* Control Buttons */
.control-buttons {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  width: 100%;
  gap: 10px;
  justify-items: center;
}

.control-block button {
  width: 100%;
  height: 40px;
  font-size: 1em;
  border-radius: 8px;
  background-color: rgba(0, 122, 204, 0.6);
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}

.control-block button:hover {
  background-color: #005fa3;
}

/* Sliding grid buttons */
.sliding-grid {
  display: grid;
  margin-top: -20px;
  grid-template-columns: 40px 40px 40px;
  grid-template-rows: 40px 40px 40px;
  gap: 0px;
  grid-template-areas:
    ". up ."
    "left . right"
    ". down .";
}

.sliding-grid button {
  width: 40px;
  height: 40px;
  font-size: 18px;
}

.sliding-grid button:nth-child(1) { grid-area: up; }
.sliding-grid button:nth-child(2) { grid-area: down; }
.sliding-grid button:nth-child(3) { grid-area: left; }
.sliding-grid button:nth-child(4) { grid-area: right; }


  .full-height {
  height: 100%;
}

.full-button-stack {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  margin-top: -10px;
  margin-left: -10px;
  flex-grow: 1;
  width: 100%;
}

.full-button-stack button {
  flex-grow: 1;
  width: 100%;
  height: 100%;
}

  
/* iPhone Displays */

  flex-direction: column;
  align-items: center;

.phone-label {

.progress-wrapper {

#progress-bar {

progress::-webkit-progress-bar {

progress::-webkit-progress-value {

.iphone {

.video-container {

<script>
// ---------- GLOBAL VARIABLES (Declared once, to maintain state and be accessible) ----------
let randomizeButtonPresses = 0; // This COUNTER MUST be global to increment correctly.
  
let currentPosition = [0, 0, 0, 0];  // Properly defined
let startPosition = [];
let moveHistory = [];
let totalMoves = 0;

// Your video data - do NOT move these
const videoURLs = [

];

const tensor = [
    [
        [
            [2, 9, 16],
            [23, 30, 37],
            [44, 51, 58], 
        ],
        [
            [1, 8, 15],

        ],

        ]
    ]
];

let position = { s: 0, z: 1, y: 1, x: 1 }; // Current position in the tensor

// YOUR GOOGLE APPS SCRIPT WEB APP URL - REPLACE THIS WITH YOUR DEPLOYED URL
// If you redeploy your Apps Script, this URL MIGHT CHANGE. VERIFY IT!
const GOOGLE_SHEETS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwXo7A6GFq5Hziv8CwRPFvXVt54wMLtVhm5npCgX-kzmhaRZ_QlXV1rdWQoFe3GzEHYKA/exec';

// ---------- HELPER FUNCTIONS (These don't need to be inside DOMContentLoaded) ----------

// Basic utility to keep values within bounds
function clamp(value, min, max) {
    return Math.max(min, Math.min(max, value));
}

// Updates the main video source based on current position
function updateVideo() {
    // Subtract 1 from index because videoURLs is 0-indexed, but tensor values are 1-indexed
    const index = tensor[position.s][position.z][position.y][position.x] - 1;
    const video = document.getElementById("main-video");
    const source = video.querySelector("source");

    if (index < 0 || index >= videoURLs.length || !videoURLs[index]) {
        console.warn("Invalid video index or URL not found:", index, videoURLs[index]);
        return; // Exit if invalid to prevent errors
    }

    source.src = videoURLs[index];
    video.load();
    video.play();

    console.log(`Current Video Index: ${index + 1}, URL: ${videoURLs[index]}`);
}

// Updates the progress bar and controls randomize button visibility
function updateProgress(pos, size) {
    const center = size.map(dim => Math.floor(dim / 2));
    const posArray = [pos.s, pos.z, pos.y, pos.x];

    const distance = posArray.reduce((acc, val, i) => acc + Math.abs(val - center[i]), 0);
    const maxDistance = size.reduce((acc, val) => acc + Math.floor(val / 2), 0);
    
    // Ensure maxDistance is not zero to prevent division by zero errors
    const percent = maxDistance > 0 ? (100 - Math.floor((distance / maxDistance) * 100)) : 100;

    const progressBar = document.getElementById("progress-bar");
    const randomizeButton = document.getElementById("randomize-button");

    if (isFinite(percent)) {
        progressBar.value = percent;
    } else {
        console.warn("Invalid percent calculated:", percent);
        progressBar.value = 0; // Default to 0 on error
    }

    // Check for exact center and show the button
    const isAtCenter = posArray.every((val, i) => val === center[i]);
    if (percent === 100 && isAtCenter) {
        randomizeButton.style.display = "block"; // Show button if at center
    } else {
        randomizeButton.style.display = "none"; // Hide button otherwise
    }

}


// Function to handle movement button clicks
function move(ds, dz, dy, dx) {
    position.s = clamp(position.s + ds, 0, tensor.length - 1);
    position.z = clamp(position.z + dz, 0, tensor[0].length - 1);
    position.y = clamp(position.y + dy, 0, tensor[0][0].length - 1);
    position.x = clamp(position.x + dx, 0, tensor[0][0][0].length - 1);

    totalMoves+= 1; // ✅ Correctly increment  
    currentPosition = [position.s, position.z, position.y, position.x];
    moveHistory.push([...currentPosition]); // 🧠 Use spread to push a proper snapshot

    

    updateVideo();
    updateProgress(position, [
        tensor.length,
        tensor[0].length,
        tensor[0][0].length,
        tensor[0][0][0].length,
    ]);

    // Optional debug
    console.log("Moved to:", currentPosition, "| Total moves:", totalMoves, "| History:", moveHistory);
}


// Randomizes the current video position
function randomizePosition() {
    position.s = Math.floor(Math.random() * tensor.length);
    position.z = Math.floor(Math.random() * tensor[0].length);
    position.y = Math.floor(Math.random() * tensor[0][0].length);
    position.x = Math.floor(Math.random() * tensor[0][0][0].length);
    currentPosition = [position.s, position.z, position.y, position.x];
}

// Function called when the "Randomize View" button is pressed
function handleRandomize() {
    console.log("start position:", startPosition, "moveHistory:", moveHistory, "total moves #", totalMoves );
    randomizeButtonPresses++; // Moved here to ensure count happens before any async

    // Reset tracking variables FIRST to prevent tainting

    // Set new random position
    randomizePosition();
    currentPosition = [position.s, position.z, position.y, position.x];
    startPosition = [currentPosition]; // Store starting point AFTER random position

    moveHistory.push([...currentPosition]); // Begin history clean
    totalMoves = 0; // Reset again for clarity

    updateVideo(); // This uses currentPosition
    updateProgress(position, [
        tensor.length,
        tensor[0].length,
        tensor[0][0].length,
        tensor[0][0][0].length,
    ]);

    submitRandomizeData(); // Logs and sends data
}


// ---------- DATA SUBMISSION FUNCTION (Called by handleRandomize) ----------
async function submitRandomizeData() {
    randomizeButtonPresses++; // Increment global counter

    // Retrieve the survey answers from localStorage (assuming they answered the survey first)
    const medicalTraining = localStorage.getItem('medicalTraining');
    const pocusFrequency = localStorage.getItem('pocusFrequency');
    const toolUsage = localStorage.getItem('toolUsage');

    // Prepare the data payload for the Apps Script
    const dataToSubmit = {
        medicalTraining: medicalTraining,
        pocusFrequency: pocusFrequency,
        toolUsage: toolUsage,
        randomizeButtonPresses: randomizeButtonPresses // Include the incremented counter
    };

    console.log("Attempting to submit data:", dataToSubmit); // Debugging for you, grunt

    try {
        const response = await fetch(GOOGLE_SHEETS_WEB_APP_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', // Crucial for Apps Script JSON parsing
            },
            body: JSON.stringify(dataToSubmit), // Convert JavaScript object to JSON string
            mode: 'no-cors' // Required for cross-origin requests to Apps Script
        });

        // In 'no-cors' mode, you won't get a usable response object for error checking.
        // You MUST check your Google Apps Script "Executions" logs for true success/failure.
        console.log('Data submission request sent (check Apps Script logs and Google Sheet for confirmation).');
    } catch (error) {
        console.error('Submission failed at the frontend (network or fetch error)', error);
        alert('Failed to submit data. Check your browser console and network connection');
    }
}


// ---------- MAIN INITIALIZATION (Ensures DOM is ready before manipulating it) ----------
document.addEventListener('DOMContentLoaded', (event) => {
    const overlay = document.getElementById('welcomeOverlay');
    const submitButton = document.getElementById('submitSurvey');
    const randomizeButton = document.getElementById('randomize-button'); // Get reference to the randomize button

    // --- Survey Overlay Logic ---
    submitButton.addEventListener('click', () => {
        const medicalTraining = document.getElementById('medicalTraining').value;
        const pocusFrequency = document.getElementById('pocusFrequency').value;
        const toolUsage = document.getElementById('toolUsage').value;

        if (medicalTraining && pocusFrequency && toolUsage) {
            overlay.style.display = 'none'; // Hide the overlay
            // Store survey answers for later submission
            localStorage.setItem('medicalTraining', medicalTraining);
            localStorage.setItem('pocusFrequency', pocusFrequency);
            localStorage.setItem('toolUsage', toolUsage);
        } else {
            alert('You dare try to proceed without answering all questions? Fulfill your duty, grunt!');
        }
    });

    // Check if survey already answered in localStorage to skip the overlay
    if (localStorage.getItem('medicalTraining') && localStorage.getItem('pocusFrequency') && localStorage.getItem('toolUsage')) {
        overlay.style.display = 'none';
    }

    // --- Initial Video & Progress Setup ---
    // These calls ensure the video and progress bar are set up when the page loads,
    // regardless of whether the survey was skipped or completed.
    randomizePosition(); // Set initial random position
    updateVideo();       // Load the video for that position
    updateProgress(position, [ // Update progress bar and randomize button visibility
        tensor.length,
        tensor[0].length,
        tensor[0][0].length,
        tensor[0][0][0].length,
    ]);
});
