<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parasternal Long Axis - POCUS Teaching</title>

  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f9f9f9;
  }

  header {
    background-color: #1a1a1a;
    color: white;
    padding: 30px;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-size: 2.5em;
  }

  header p {
    margin-top: 10px;
    font-size: 1.1em;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }

  .content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
    padding: 30px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-template-rows: repeat(2, 80px);
    gap: 15px;
  }

  .iphone {
    max-width: 300px;
  }

  .video-container {
    position: relative;
    width: 100%;
    aspect-ratio: 360 / 722;
  }

  .phone-frame {
    position: relative;
    width: 100%;
    z-index: 2;
    display: block;
  }

  .screen-content {
    position: absolute;
    top: 3%;
    left: 5%;
    width: 90%;
    height: 95%;
    object-fit: cover;
    border-radius: 12px;
    z-index: 1;
    background-color: black;
  }

  /* === New Control Block Styles === */

  .control-section {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* ‚úÖ Two blocks per row */
    gap: 30px;
    max-width: 500px; /* ‚úÖ Prevents stretching out horizontally */
    margin: 40px auto; /* ‚úÖ Center it horizontally */
  }


  .control-block {
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 15px;
    padding: 15px;
    text-align: center;
    width: 100%;
    height: 200px;
    position: relative;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }


  .control-title {
    font-weight: bold;
    text-align: center;
    font-size: 1.1em;
    margin-bottom: 5px;
  }

  .sliding-grid {
    display: grid;
    grid-template-areas:
      ". up ."
      "left . right"
      ". down .";
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    width: 100%;
    max-width: 150px;      /* üí° Prevent stretching too wide */
    height: auto;          /* Let height follow content */
    gap: 5px;
    margin: 0 auto;        /* Center the grid inside the block */
  }


  .sliding-grid button:nth-child(1) { grid-area: up; }
  .sliding-grid button:nth-child(2) { grid-area: down; }
  .sliding-grid button:nth-child(3) { grid-area: left; }
  .sliding-grid button:nth-child(4) { grid-area: right; }

  .control-buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    width: 100%;
    gap: 10px;
    justify-items: center;
  }

  .control-block button {
    width: 100%;
    height: 40px;
    font-size: 1em;
    border-radius: 8px;
    background-color: #007acc;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .control-block button:hover {
    background-color: #005fa3;
  }
</style>

  
</head>
<body>
  <header>
    <h1>Parasternal Long Axis</h1>
    <p>Use the following movements to find a view of the left ventricle, mitral valve, aortic valve and aortic artery. This view can give us a rough idea of heart ejection fraction. Press any of the buttons to begin.</p>
  </header>

  <div class="content">
    <div class="grid">
      <!-- Sliding Controls -->
      <div class="control-block">
        <div class="control-title">Sliding</div>
        <div class="sliding-grid">
          <button onclick="move(0, -1, 0, 0)">‚Üë</button>
          <button onclick="move(0, 1, 0, 0)">‚Üì</button>
          <button onclick="move(0, 0, 0, -1)">‚Üê</button>
          <button onclick="move(0, 0, 0, 1)">‚Üí</button>
        </div>
      </div>

    
      <!-- Rotation Controls -->
      <div class="control-block">
        <h3>Rotation</h3>
        <button onclick="move(-1, 0, 0, 0)">Clockwise (S-)</button>
        <button onclick="move(1, 0, 0, 0)">Counter-CW (S+)</button>
      </div>
    
      <!-- Tilting Controls -->
      <div class="control-block">
        <h3>Tilting</h3>
        <button onclick="move(0, 0, -1, 0)">Tilt Up (Y-)</button>
        <button onclick="move(0, 0, 1, 0)">Tilt Down (Y+)</button>
      </div>
    
      <!-- Rocking Controls -->
      <div class="control-block">
        <h3>Rocking</h3>
        <button onclick="move(0, 0, 0, 1)">Rock Right</button>
        <button onclick="move(0, 0, 0, -1)">Rock Left</button>
      </div>
    </div>

        <!-- First iPhone (Dynamic) -->
    <div class="iphone">
      <div class="video-container">
        <video id="main-video" class="screen-content" autoplay loop muted playsinline>
           <source src="" type="video/mp4" />
              Your browser does not support the video tag.
        </video>
        <img class="phone-frame" src="iphone.png" alt="iPhone frame" />
      </div>
    </div>

    <!-- Second iPhone (Static) -->
    <div class="iphone">
      <div class="video-container">
        <video id="second-video" class="screen-content" autoplay loop muted playsinline>
          <source src="demo3.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <img class="phone-frame" src="iphone.png" alt="iPhone frame" />
      </div>
    </div>
  </div>


<script>
  const videoURLs = [ 
    "demo2.mp4", // 1
    "demo3.mp4", // 2
    "demo2.mp4", // 3
    "demo3.mp4", // 4
    "demo2.mp4", // 5
    "demo3.mp4", // 6
    "demo2.mp4", // 7

    "demo2.mp4"  // 63
  ];

  const tensor = [
    [
      [
        [2, 9, 16],
        [23, 30, 37],
        [44, 51, 58], 
      ],
      [
        [1, 8, 15],
        [22, 29, 36],
        [43, 50, 57],
      ],
      [
        [3, 10, 17],
        [24, 31, 38],
        [45, 52, 59],
      ]
    ],
    [
      [
        [4, 11, 18],
        [25, 32, 39],
        [46, 53, 60],
      ],
      [
        [1, 8, 15],
        [22, 29, 36],
        [43, 50, 57],
      ],
      [
        [5, 12, 19],
        [26, 33, 40],
        [47, 54, 61],
      ]
    ],
    [
      [
        [6, 13, 20],
        [27, 34, 41],
        [48, 55, 62],
      ],
      [
        [1, 8, 15],
        [22, 29, 36],
        [43, 50, 57],
      ],
      [
        [7, 14, 21],
        [28, 35, 42],
        [49, 56, 63],
      ]
    ]
  ];

  let position = { s: 0, z: 1, y: 1, x: 1 };

  function clamp(value, min, max) {
    return Math.max(min, Math.min(max, value));
  }

  function updateVideo() {
    const index = tensor[position.s][position.z][position.y][position.x];
    const video = document.getElementById("main-video");
    const source = video.querySelector("source");

    if (!index || index < 1 || index > videoURLs.length) {
      console.warn("Invalid index", index);
      return;
    }

    source.src = videoURLs[index - 1];
    video.load();
    video.play();

    console.log(`Index: ${index}, URL: ${videoURLs[index - 1]}`);
  }

  function move(ds, dz, dy, dx) {
    position.s = clamp(position.s + ds, 0, tensor.length - 1);
    position.z = clamp(position.z + dz, 0, tensor[0].length - 1);
    position.y = clamp(position.y + dy, 0, tensor[0][0].length - 1);
    position.x = clamp(position.x + dx, 0, tensor[0][0][0].length - 1);

    updateVideo();
  }

  window.onload = () => {
    updateVideo();
  };
</script>
</body>
</html>
